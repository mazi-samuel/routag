<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Routag</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap");
      @font-face {
        font-family: "Uber Move Text";
        src: url("https://fonts.cdnfonts.com/css/uber-move-text");
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              uber: ["Uber Move Text", "sans-serif"],
              space: ["Space Grotesk", "sans-serif"],
            },
            backgroundImage: {
              hero: "url('images/Frame 51.png')",
              fourth: "url('images/Rectangle 4170.png')",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-uber">
    <!-- Main Content Section-->
    <main
      class="pl-40 pt-8 bg-hero bg-cover bg-top w-full min-h-screen relative"
    >
      <img src="images/Group 10 (1).png" alt="Routag Logo" class="w-72" />
      <div class="mt-72 max-w-[510px] space-y-4">
        <h1 class="text-3xl md:text-5xl tracking-wider text-white font-bold">
          Send.<span class="text-black"> Deliver</span>. Earn.
        </h1>

        <p class="text-white text-lg tracking-wider font-light">
          Your packages delivered by everyday people and trusted businesses —
          faster, cheaper, and safer.
        </p>
      </div>

      <div class="flex items-center mt-10">
        <a href="https://play.google.com/store/games?hl=en">
          <img
            src="images/[CITYPNG.COM]Get It On Google Play & Download App Store Buttons - 1500x1500 1 (1).png"
            alt="Google Play"
            class="w-48"
          />
        </a>
        <a href="https://www.apple.com/app-store/">
          <img
            src="images/[CITYPNG.COM]Get It On Google Play & Download App Store Buttons - 1500x1500 2.png"
            alt="App Store"
            class="w-48"
          />
        </a>
      </div>

      <div class="absolute top-48 md:top-72 left-1/2 md:left-[60%] z-10">
        <img src="images/Group 58.png" alt="Phone" class="" />
      </div>
    </main>
    <!-- End Main Content Section-->

    <!-- Footer Section -->
    <div
      class="relative min-h-screen mt-[400px] bg-[#FF6600] text-white flex flex-col items-center justify-center overflow-hidden"
    >
      <!-- <div
        class="absolute -bottom-40 -left-40 w-[400px] h-[400px] bg-route-[#FF9966] rounded-full opacity-30"
      />
      <div
        class="absolute -top-40 -right-40 w-[400px] h-[400px] bg-route-[#FF9966] rounded-full opacity-30"
      />
      <div
        class="absolute -bottom-20 right-0 w-[200px] h-[200px] bg-route-[#FF9966] rounded-full opacity-30"
      />
      <div
        class="absolute top-0 left-0 w-[200px] h-[200px] bg-route-[#FF9966] rounded-full opacity-30"
      /> -->

      <div
        class="relative z-10 flex flex-col items-center justify-center text-center px-4 py-16 md:py-24 lg:py-32"
      >
        <h4
          class="text-4xl md:text-5xl font-bold text-black mb-4"
        >
          Ready to <span class="text-white">send or deliver?</span>
        </h4>
        <p class=" text-white text-lg tracking-wider font-light ">
          Join thousands of smart users sending and earning on the go.
        </p>

        <div class="flex flex-col sm:flex-row items-center  mt-4 mb-12">
          <a href="#" aria-label="Get it on Google Play">
            <img
              src="images/[CITYPNG.COM]Get It On Google Play & Download App Store Buttons - 1500x1500 1 (1).png"
              alt="Get it on Google Play"
              class="w-48"
            />
          </a>
          <a href="#" aria-label="Download on the App Store">
            <image
              src="images/[CITYPNG.COM]Get It On Google Play & Download App Store Buttons - 1500x1500 2.png"
              alt="Download on the App Store"
               class="w-48"
            />
          </a>
        </div>

        <div class="mb-16">
          <img
            src="images/QR Code.png"
            alt="Scan to download app"
            width="{200}"
            height="{200}"
            class="w-48 h-48 object-contain"
          />
        </div>
      </div>

      <footer
        class="relative z-10 w-full bg-[#1A1A1A] py-4 px-6 flex flex-col sm:flex-row items-center justify-between text-sm text-gray-400"
      >
        <div class="flex gap-4 mb-2 sm:mb-0">
          <a href="#" aria-label="Instagram">
            <Instagram class="h-5 w-5 text-gray-400 hover:text-white" />
          </a>
          <a href="#" aria-label="LinkedIn">
            <Linkedin class="h-5 w-5 text-gray-400 hover:text-white" />
          </a>
          <a href="#" aria-label="Twitter">
            <Twitter class="h-5 w-5 text-gray-400 hover:text-white" />
          </a>
        </div>
        <p class="text-center sm:text-right">© Copyright 2025 Routag</p>
      </footer>
    </div>
  </body>
</html>
